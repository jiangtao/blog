<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>

    <!-- 图标渐变 -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288d1;stop-opacity:1" />
    </linearGradient>

    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#ffffff" opacity="0.05"/>
  <circle cx="1050" cy="100" r="80" fill="#ffffff" opacity="0.03"/>
  <circle cx="150" cy="530" r="100" fill="#ffffff" opacity="0.03"/>

  <!-- Android 机器人图标 -->
  <g transform="translate(180, 150)" filter="url(#shadow)">
    <!-- 头部 -->
    <rect x="60" y="50" width="100" height="80" rx="10" fill="#3ddc84"/>
    <!-- 眼睛 -->
    <circle cx="85" cy="85" r="8" fill="#ffffff"/>
    <circle cx="135" cy="85" r="8" fill="#ffffff"/>
    <!-- 天线 -->
    <line x1="90" y1="50" x2="85" y2="30" stroke="#3ddc84" stroke-width="4"/>
    <line x1="130" y1="50" x2="135" y2="30" stroke="#3ddc84" stroke-width="4"/>
    <circle cx="85" cy="25" r="6" fill="#3ddc84"/>
    <circle cx="135" cy="25" r="6" fill="#3ddc84"/>
    <!-- 身体 -->
    <rect x="70" y="135" width="80" height="90" rx="8" fill="#3ddc84"/>
    <!-- 手臂 -->
    <rect x="40" y="145" width="25" height="70" rx="12" fill="#3ddc84"/>
    <rect x="155" y="145" width="25" height="70" rx="12" fill="#3ddc84"/>
    <!-- 腿 -->
    <rect x="80" y="220" width="25" height="60" rx="12" fill="#3ddc84"/>
    <rect x="115" y="220" width="25" height="60" rx="12" fill="#3ddc84"/>
  </g>

  <!-- WebView/浏览器图标 -->
  <g transform="translate(950, 180)" filter="url(#shadow)">
    <!-- 浏览器窗口 -->
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#ffffff"/>
    <!-- 标题栏 -->
    <rect x="0" y="0" width="140" height="20" rx="8" fill="#e0e0e0"/>
    <rect x="0" y="15" width="140" height="10" fill="#e0e0e0"/>
    <!-- 窗口按钮 -->
    <circle cx="15" cy="10" r="4" fill="#ff5f57"/>
    <circle cx="30" cy="10" r="4" fill="#ffbd2e"/>
    <circle cx="45" cy="10" r="4" fill="#28c940"/>
    <!-- 网页内容 -->
    <rect x="15" y="35" width="50" height="6" rx="3" fill="#b0bec5"/>
    <rect x="15" y="50" width="80" height="4" rx="2" fill="#cfd8dc"/>
    <rect x="15" y="60" width="70" height="4" rx="2" fill="#cfd8dc"/>
    <rect x="15" y="70" width="60" height="4" rx="2" fill="#cfd8dc"/>
    <!-- 上传图标 -->
    <g transform="translate(90, 45)">
      <rect x="0" y="10" width="30" height="25" rx="3" fill="url(#iconGradient)"/>
      <polygon points="15,0 8,10 22,10" fill="#4fc3f7"/>
      <line x1="15" y1="0" x2="15" y2="18" stroke="#4fc3f7" stroke-width="3"/>
    </g>
  </g>

  <!-- 连接线 -->
  <path d="M 330 280 Q 500 350 800 280" stroke="#4fc3f7" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="10,5"/>
  <polygon points="800,280 785,273 785,287" fill="#4fc3f7" opacity="0.6"/>

  <!-- 标题文字 -->
  <text x="600" y="380" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Android WebView
  </text>
  <text x="600" y="440" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle">
    文件上传功能完整实现指南
  </text>

  <!-- 副标题/标签 -->
  <g transform="translate(420, 500)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#4fc3f7" opacity="0.9"/>
    <text x="50" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a237e" text-anchor="middle">WebChromeClient</text>
  </g>

  <g transform="translate(540, 500)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="#4fc3f7" opacity="0.9"/>
    <text x="45" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a237e" text-anchor="middle">FileProvider</text>
  </g>

  <g transform="translate(650, 500)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#4fc3f7" opacity="0.9"/>
    <text x="40" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a237e" text-anchor="middle">文件选择</text>
  </g>

  <g transform="translate(750, 500)">
    <rect x="0" y="0" width="70" height="30" rx="15" fill="#4fc3f7" opacity="0.9"/>
    <text x="35" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#1a237e" text-anchor="middle">相机</text>
  </g>

  <!-- 底部装饰线 -->
  <rect x="400" y="570" width="400" height="3" rx="1.5" fill="#4fc3f7" opacity="0.8"/>

  <!-- 版本/日期信息 -->
  <text x="600" y="600" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ffffff" opacity="0.7" text-anchor="middle">
    Android 13+ 适配 | 完整源码 | 实战教程
  </text>
</svg>