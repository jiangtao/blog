<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background: Elegant soft gradient -->
  <defs>
    <linearGradient id="elegantBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF5F5"/>
      <stop offset="50%" stop-color="#F8E8EE"/>
      <stop offset="100%" stop-color="#F0E6F0"/>
    </linearGradient>
    <linearGradient id="elegantAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D8829D"/>
      <stop offset="100%" stop-color="#9FA8DA"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#FDF5F8"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#D8829D" flood-opacity="0.15"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#elegantBg)"/>

  <!-- Elegant decorative shapes -->
  <ellipse cx="200" cy="200" rx="150" ry="100" fill="#F8BBD0" opacity="0.15"/>
  <ellipse cx="1750" cy="150" rx="120" ry="80" fill="#E1BEE7" opacity="0.2"/>
  <ellipse cx="1650" cy="900" rx="180" ry="120" fill="#F8BBD0" opacity="0.1"/>
  <ellipse cx="100" cy="850" rx="100" ry="70" fill="#E1BEE7" opacity="0.15"/>

  <!-- Subtle grid pattern -->
  <pattern id="elegantGrid" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle cx="30" cy="30" r="1" fill="#D8829D" opacity="0.2"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#elegantGrid)"/>

  <!-- Center content -->
  <g transform="translate(960, 450)">
    <!-- Elegant card with shadow -->
    <rect x="-140" y="-120" width="280" height="280" rx="20" fill="url(#cardGradient)" filter="url(#softShadow)"/>
    <rect x="-140" y="-120" width="280" height="280" rx="20" fill="none" stroke="url(#elegantAccent)" stroke-width="2"/>

    <!-- WebP text with elegant typography -->
    <text x="0" y="10" text-anchor="middle" font-family="'Times New Roman', serif" font-size="64" font-weight="400" font-style="italic" fill="#AD6577">
      WebP
    </text>

    <!-- Decorative line under text -->
    <line x1="-80" y1="30" x2="80" y2="30" stroke="url(#elegantAccent)" stroke-width="2"/>

    <!-- Vue logo - elegant version -->
    <g transform="translate(0, 80)">
      <polygon points="-35,0 0,-45 35,0 0,45" fill="#81C784" opacity="0.7"/>
      <polygon points="-35,0 0,22 35,0" fill="#5E7F8E" opacity="0.6"/>
    </g>

    <!-- Elegant corner decorations on card -->
    <circle cx="-120" cy="-100" r="4" fill="#D8829D"/>
    <circle cx="120" cy="-100" r="4" fill="#9FA8DA"/>
    <circle cx="-120" cy="100" r="4" fill="#9FA8DA"/>
    <circle cx="120" cy="100" r="4" fill="#D8829D"/>
  </g>

  <!-- Side decorative elements -->
  <g transform="translate(650, 450)">
    <rect x="-40" y="-40" width="80" height="80" rx="16" fill="#FFFFFF" opacity="0.8"/>
    <text x="0" y="8" text-anchor="middle" font-family="'Times New Roman', serif" font-size="18" font-style="italic" fill="#AD6577">
      Format
    </text>
  </g>

  <g transform="translate(1270, 450)">
    <rect x="-40" y="-40" width="80" height="80" rx="16" fill="#FFFFFF" opacity="0.8"/>
    <text x="0" y="8" text-anchor="middle" font-family="'Times New Roman', serif" font-size="18" font-style="italic" fill="#7E8FD1">
      Optimize
    </text>
  </g>

  <!-- Elegant connection lines -->
  <path d="M 700 450 Q 830 450 900 450" fill="none" stroke="#D8829D" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"/>
  <path d="M 1020 450 Q 1090 450 1220 450" fill="none" stroke="#9FA8DA" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"/>

  <!-- Title area with elegant card -->
  <g transform="translate(960, 820)">
    <rect x="-540" y="-70" width="1080" height="140" rx="16" fill="#FFFFFF" filter="url(#softShadow)"/>
    <rect x="-540" y="-70" width="1080" height="140" rx="16" fill="none" stroke="url(#elegantAccent)" stroke-width="1.5"/>

    <text x="0" y="10" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="52" font-weight="500" fill="#5E4B55" letter-spacing="2">
      将webp接入到vue项目
    </text>

    <text x="0" y="60" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="300" fill="#9E9E9E" letter-spacing="3">
      IMAGE OPTIMIZATION · PERFORMANCE · GRACEFUL DEGRADATION
    </text>
  </g>

  <!-- Top left elegant branding -->
  <g transform="translate(120, 120)">
    <circle r="28" fill="none" stroke="url(#elegantAccent)" stroke-width="2"/>
    <circle r="20" fill="url(#elegantAccent)"/>
    <text x="0" y="6" text-anchor="middle" font-family="'Times New Roman', serif" font-size="14" font-weight="600" fill="#FFFFFF">
      W
    </text>
  </g>

  <!-- Elegant tag badges -->
  <g transform="translate(1700, 100)">
    <rect x="0" y="0" width="70" height="28" rx="14" fill="#F8BBD0"/>
    <text x="35" y="19" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#AD6577">Vue</text>

    <rect x="0" y="38" width="70" height="28" rx="14" fill="#E1BEE7"/>
    <text x="35" y="57" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#7E8FD1">WebP</text>

    <rect x="0" y="76" width="70" height="28" rx="14" fill="#F8E8EE"/>
    <text x="35" y="95" text-anchor="middle" font-family="-apple-system, sans-serif" font-size="12" font-weight="500" fill="#AD6577">Frontend</text>
  </g>

  <!-- Bottom elegant divider -->
  <line x1="460" y1="980" x2="1460" y2="980" stroke="url(#elegantAccent)" stroke-width="2" opacity="0.3"/>

  <!-- Bottom right info -->
  <g transform="translate(1800, 1020)">
    <text x="0" y="0" text-anchor="end" font-family="-apple-system, sans-serif" font-size="13" font-weight="300" fill="#BDBDBD" letter-spacing="1">
      IMAGE FORMATS
    </text>
  </g>

  <!-- Top decorative element -->
  <path d="M 960 120 Q 1000 140 960 160 Q 920 140 960 120" fill="none" stroke="url(#elegantAccent)" stroke-width="2" opacity="0.3"/>

  <!-- Side frame accents -->
  <line x1="80" y1="300" x2="80" y2="780" stroke="#D8829D" stroke-width="1" opacity="0.2"/>
  <line x1="1840" y1="300" x2="1840" y2="780" stroke="#9FA8DA" stroke-width="1" opacity="0.2"/>
</svg>