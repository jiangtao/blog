<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="cool-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1"/>
      <stop offset="50%" style="stop-color:#1565c0"/>
      <stop offset="100%" style="stop-color:#1976d2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#cool-bg)"/>

  <!-- Grid decoration -->
  <g stroke="#42a5f5" stroke-width="1" opacity="0.1">
    <line x1="0" y1="200" x2="1920" y2="200"/>
    <line x1="0" y1="400" x2="1920" y2="400"/>
    <line x1="0" y1="600" x2="1920" y2="600"/>
    <line x1="0" y1="800" x2="1920" y2="800"/>
    <line x1="400" y1="0" x2="400" y2="1080"/>
    <line x1="800" y1="0" x2="800" y2="1080"/>
    <line x1="1200" y1="0" x2="1200" y2="1080"/>
    <line x1="1600" y1="0" x2="1600" y2="1080"/>
  </g>

  <!-- Title -->
  <g transform="translate(960, 200)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="72" font-weight="bold" fill="#ffffff">从一个爬虫初识 Puppeteer</text>
    <text x="0" y="60" text-anchor="middle" font-family="Arial" font-size="36" fill="#90caf9">Getting Started with Puppeteer &amp; Web Crawling</text>
  </g>

  <!-- Puppeteer Logo Area -->
  <g transform="translate(960, 500)">
    <circle cx="0" cy="0" r="180" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.2"/>
    <circle cx="0" cy="0" r="150" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.15"/>

    <!-- Puppeteer puppet icon -->
    <g transform="translate(-60, -60)">
      <!-- Head -->
      <circle cx="60" cy="40" r="30" fill="#ffffff" opacity="0.9"/>
      <!-- Body -->
      <rect x="35" y="80" width="50" height="70" rx="10" fill="#ffffff" opacity="0.9"/>
      <!-- Strings -->
      <line x1="60" y1="-100" x2="60" y2="10" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="-60" x2="40" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="120" y1="-60" x2="80" y2="20" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="-40" y1="0" x2="30" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
      <line x1="160" y1="0" x2="90" y2="40" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    </g>
  </g>

  <!-- Feature Cards -->
  <g transform="translate(300, 750)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#ffffff" opacity="0.1" stroke="#42a5f5" stroke-width="2"/>
    <text x="150" y="45" text-anchor="middle" font-family="Arial" font-size="22" fill="#ffffff" font-weight="bold">网页自动化</text>
    <text x="150" y="80" text-anchor="middle" font-family="monospace" font-size="16" fill="#90caf9">Automation</text>
  </g>

  <g transform="translate(660, 750)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#ffffff" opacity="0.1" stroke="#42a5f5" stroke-width="2"/>
    <text x="150" y="45" text-anchor="middle" font-family="Arial" font-size="22" fill="#ffffff" font-weight="bold">数据爬取</text>
    <text x="150" y="80" text-anchor="middle" font-family="monospace" font-size="16" fill="#90caf9">Web Scraping</text>
  </g>

  <g transform="translate(1020, 750)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#ffffff" opacity="0.1" stroke="#42a5f5" stroke-width="2"/>
    <text x="150" y="45" text-anchor="middle" font-family="Arial" font-size="22" fill="#ffffff" font-weight="bold">截图生成</text>
    <text x="150" y="80" text-anchor="middle" font-family="monospace" font-size="16" fill="#90caf9">Screenshots</text>
  </g>

  <g transform="translate(1380, 750)">
    <rect x="0" y="0" width="300" height="120" rx="12" fill="#ffffff" opacity="0.1" stroke="#42a5f5" stroke-width="2"/>
    <text x="150" y="45" text-anchor="middle" font-family="Arial" font-size="22" fill="#ffffff" font-weight="bold">PDF 导出</text>
    <text x="150" y="80" text-anchor="middle" font-family="monospace" font-size="16" fill="#90caf9">PDF Generation</text>
  </g>

  <!-- Bottom tag -->
  <g transform="translate(960, 950)">
    <rect x="-120" y="-25" width="240" height="50" rx="25" fill="#42a5f5" opacity="0.3"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="20" fill="#ffffff">Puppeteer · Crawler · Node</text>
  </g>

  <!-- Bottom right date -->
  <text x="1850" y="1030" text-anchor="end" font-family="Arial" font-size="18" fill="#90caf9" opacity="0.7">2017-11-08</text>

  <!-- Watermark -->
  <text x="1890" y="1065" font-family="Segoe UI, Arial" font-size="14" fill="#90caf9" opacity="0.5" text-anchor="end">Jerret's Blog</text>
</svg>
