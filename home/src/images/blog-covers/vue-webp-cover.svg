<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background: Elegant soft gradient -->
  <defs>
    <linearGradient id="elegantBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF5F5"/>
      <stop offset="50%" stop-color="#F0E6F0"/>
    </linearGradient>
    <linearGradient id="elegantAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D8829D"/>
      <stop offset="100%" stop-color="#9FA8DA"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#elegantBg)"/>
  <rect width="1920" height="1080" fill="url(#elegantGrid)" opacity="0.4"/>

  <!-- Elegant decorative shapes -->
  <ellipse cx="200" cy="200" rx="150" ry="100" fill="#F8BBD0" opacity="0.15"/>
  <ellipse cx="1750" cy="900" rx="120" ry="70" fill="#E1BEE7" opacity="0.1"/>
  <ellipse cx="100" cy="850" rx="80" ry="50" fill="#F0E6F0" opacity="0.12"/>

  <!-- Subtle grid pattern -->
  <pattern id="elegantGrid" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle cx="30" cy="30" r="1" fill="#9FA8DA" opacity="0.3"/>
    <circle cx="60" cy="30" r="1" fill="#9FA8DA" opacity="0.3"/>
    <circle cx="90" cy="30" r="1" fill="#9FA8DA" opacity="0.3"/>
    <circle cx="30" cy="60" r="1" fill="#9FA8DA" opacity="0.3"/>
    <circle cx="60" cy="90" r="1" fill="#9FA8DA" opacity="0.3"/>
    <circle cx="90" cy="60" r="1" fill="#9FA8DA" opacity="0.3"/>
  </pattern>

  <!-- Center content -->
  <g transform="translate(960, 450)">
    <!-- Elegant card with shadow -->
    <rect x="-140" y="-120" width="380" height="280" rx="20" fill="#FFFFFF" filter="url(#softShadow)"/>
    <rect x="-140" y="-120" width="380" height="280" rx="20" fill="#FFFFFF" stroke="#9FA8DA" stroke-width="2"/>
    <rect x="-140" y="-120" width="380" height="50" rx="16" fill="#FDF5F8"/>
    <rect x="-140" y="-80" width="380" height="50" rx="16" fill="#FDF5F8"/>

    <!-- WebP text with elegant typography -->
    <text x="-120" y="-40" text-anchor="middle" font-family="'Times New Roman', serif" font-size="56" font-weight="600" letter-spacing="3" fill="#5E4B55">WebP</text>
    <text x="-120" y="20" text-anchor="middle" font-family="'Times New Roman', serif" font-size="24" fill="#5E4B55">优雅渐进式框架</text>
    <text x="-120" y="50" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#5E4B55">高性能响应式组件</text>
    <text x="-120" y="85" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#5E4B55">单文件组件架构</text>
  </g>

  <!-- Elegant decorative elements -->
  <g transform="translate(150, 700)">
    <circle cx="50" cy="50" r="30" fill="none" stroke="#9FA8DA" stroke-width="2" opacity="0.4"/>
    <circle cx="200" cy="50" r="25" fill="none" stroke="#E1BEE7" opacity="0.6"/>
    <path d="M 150 50 L 170 70" fill="none" stroke="#9FA8DA" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Side frame accents -->
  <line x1="80" y1="300" x2="80" y2="780" stroke="#9FA8DA" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="300" x2="200" y2="780" stroke="#D8829D" stroke-width="1" opacity="0.5"/>

  <!-- Top right elegant branding -->
  <g transform="translate(1800, 120)">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#37352F">Vue</text>
    <text x="0" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" fill="#5E4B55">渐进式</text>
    <text x="0" y="75" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" fill="#5E4B55">响应式</text>
  </g>

  <!-- Bottom right info -->
  <g transform="translate(1800, 1020)">
    <rect x="0" y="-40" width="300" height="140" rx="8" fill="#FFFFFF" opacity="0.1"/>
    <text x="0" y="0" text-anchor="middle" font-family="'Times New Roman', serif" font-size="14" fill="#5E4B55"IMAGE OPTIMIZATION</text>
    <text x="0" y="25" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#5E4B55"• 性能 · 体积</text>
    <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#5E4B55">• 格式 · 语法</text>
    <text x="0" y="65" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#5E4B55">• 构建 · 缓存</text>
  </g>

  <!-- 底部标签 -->
  <g transform="translate(960, 920)">
    <rect x="-100" y="-25" width="200" height="50" rx="25" fill="#ffebee"/>
    <text x="0" y="8" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#c62828">Vue · WebP · 渐染</text>
  </g>

  <!-- 水印 -->
  <text x="1890" y="1065" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#4fc3f7" opacity="0.5" text-anchor="end">Jerret's Blog</text>

  <!-- 右下角日期 -->
  <text x="1850" y="1030" text-anchor="end" font-size="16" fill="#9b9a97">2017-12-18</text>
</svg>