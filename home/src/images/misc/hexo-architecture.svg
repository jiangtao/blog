<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">Hexo 博客系统架构</text>

  <!-- Source Files -->
  <g transform="translate(60, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">source/_posts/</text>
    <text x="70" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">Markdown 文章</text>
  </g>

  <!-- Hexo Engine -->
  <g transform="translate(260, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Hexo Engine</text>
    <text x="70" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">Node.js</text>
  </g>

  <!-- Next Theme -->
  <g transform="translate(460, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
    <text x="70" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Next Theme</text>
    <text x="70" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">EJS/模板</text>
  </g>

  <!-- Deploy Script -->
  <g transform="translate(660, 100)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="80" rx="8" fill="#f8cecc" stroke="#b85450" stroke-width="2"/>
    <text x="50" y="35" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">deploy.sh</text>
    <text x="50" y="55" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">手动上传</text>
  </g>

  <!-- Arrows with smooth curves -->
  <g stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <!-- Source to Hexo -->
    <path d="M 200 140 Q 230 140 250 140"/>
    <!-- Hexo to Theme -->
    <path d="M 400 140 Q 430 140 450 140"/>
    <!-- Theme to Deploy -->
    <path d="M 600 140 Q 620 140 650 140"/>
  </g>

  <!-- Problems section -->
  <g transform="translate(60, 240)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="70" rx="6" fill="#ffe6cc" stroke="#d79b00" stroke-width="1.5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">痛点</text>
    <text x="110" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">• 手动封面 30min/篇</text>
    <text x="110" y="60" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">• 部署不稳定 404</text>
  </g>

  <g transform="translate(310, 240)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="70" rx="6" fill="#e1d5e7" stroke="#9673a6" stroke-width="1.5"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">问题</text>
    <text x="90" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">• 构建慢 60s+</text>
    <text x="90" y="60" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">• 主题定制困难</text>
  </g>

  <g transform="translate(520, 240)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="70" rx="6" fill="#b0e3e6" stroke="#0e8088" stroke-width="1.5"/>
    <text x="120" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">时代局限</text>
    <text x="120" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">• AI 工具未成熟</text>
    <text x="120" y="60" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">• CI/CD 未普及</text>
  </g>

  <!-- Watermark -->
  <text x="780" y="385" font-family="Arial, sans-serif" font-size="11" fill="#999999" text-anchor="end">Jerret's Blog</text>
</svg>
