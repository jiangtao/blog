<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350">
  <defs>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="350" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333">技术演进路径</text>

  <!-- Phase 1: Hexo Manual -->
  <g transform="translate(80, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#f8cecc" stroke="#b85450" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">Hexo 手动</text>
    <text x="70" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">手动封面 60s+构建</text>
  </g>

  <!-- Arrow -->
  <g stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 220 110 Q 250 110 270 110"/>
  </g>

  <!-- Phase 2: Astro Static -->
  <g transform="translate(300, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">Astro 静态化</text>
    <text x="70" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">10s构建 自动部署</text>
  </g>

  <!-- Arrow -->
  <g stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 440 110 Q 470 110 490 110"/>
  </g>

  <!-- Phase 3: AI Cover -->
  <g transform="translate(520, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#d5e8d4" stroke="#82b366" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">AI 封面生成</text>
    <text x="70" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">1分钟 风格统一</text>
  </g>

  <!-- Arrow -->
  <g stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 660 110 Q 670 110 680 110"/>
  </g>

  <!-- Phase 4: Full Automation -->
  <g transform="translate(700, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="140" height="60" rx="8" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">全自动化</text>
    <text x="70" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">写作即发布</text>
  </g>

  <!-- Evolution Description -->
  <g transform="translate(100, 170)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">演进路径：</text>
    <text x="0" y="20" font-family="monospace" font-size="11" fill="#555555">手动时代（Hexo）→ 解决部署问题（Astro）</text>
    <text x="0" y="40" font-family="monospace" font-size="11" fill="#555555">→ 解决效率问题（AI 封面）</text>
    <text x="0" y="60" font-family="monospace" font-size="11" fill="#555555">→ 解决质量问题（自动验证）→ 全自动化（Workflow）</text>
  </g>

  <!-- Watermark -->
  <text x="880" y="335" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="end">Jerret's Blog</text>
</svg>
