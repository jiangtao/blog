<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#666666"/>
    </marker>
    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="320" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333333">3. 可观测性上升</text>

  <!-- Production Issues -->
  <g transform="translate(80, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#f8cecc" stroke="#b85450" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">上线后</text>
    <text x="80" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">才发现问题</text>
  </g>

  <!-- Arrow 1 -->
  <g stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 240 110 Q 270 110 290 110"/>
  </g>

  <!-- Test Stage -->
  <g transform="translate(320, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">测试阶段</text>
    <text x="80" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">测试发现</text>
  </g>

  <!-- Arrow 2 -->
  <g stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 480 110 Q 510 110 530 110"/>
  </g>

  <!-- Pre-commit -->
  <g transform="translate(560, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#e1d5e7" stroke="#9673a6" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">提交前</text>
    <text x="80" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">自动检查</text>
  </g>

  <!-- Arrow 3 -->
  <g stroke="#666666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 640 110 Q 650 150 660 170"/>
  </g>

  <!-- AI Generation -->
  <g transform="translate(580, 170)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="60" rx="8" fill="#dae8fc" stroke="#6c8ebf" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial" font-size="13" font-weight="bold" fill="#333333">AI 生成时</text>
    <text x="80" y="45" text-anchor="middle" font-family="monospace" font-size="11" fill="#555555">自动验证并修复</text>
  </g>

  <!-- Benefits -->
  <g transform="translate(100, 220)">
    <text x="0" y="0" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">演进趋势：</text>
    <text x="0" y="20" font-family="monospace" font-size="11" fill="#555555">• 问题发现越早，成本越低</text>
    <text x="0" y="40" font-family="monospace" font-size="11" fill="#555555">• 质量检查左移，AI 自动修复</text>
    <text x="0" y="60" font-family="monospace" font-size="11" fill="#555555">• 可观测性成为基础设施</text>
  </g>

  <!-- Watermark -->
  <text x="780" y="305" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="end">Jerret's Blog</text>
</svg>
